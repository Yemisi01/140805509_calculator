<html>
<head>
<link rel="stylesheet" href="css/calc2.css" media="screen" title="no title" charset="utf-8">\


 <script language="javascript">

 function addChar(input, character) {
   if(input.value == null || input.value == "0")
     input.value = character
   else
     input.value += character
}

function cos(form) {
 form.display.value = Math.cos(form.display.value);
}

function sin(form) {
 form.display.value = Mathsin(form.display.value);
}

function tan(form) {
 form.display.value = Math.tan(form.display.value);
}

function sqrt(form) {
 form.display.value = Math.sqrt(form.display.value);
}
function square(form) {
 form.display.value = Math.pow (eval(form.display.value ),2);
}

function ln(form) {
 form.display.value = Math.log(form.display.value);
}

function exp(form) {
 form.display.value = Math.exp(form.display.value);
}

function deleteChar(input) {
 input.value = input.value.substring(0, input.value.length - 1)
}


function changeSign(input) {
 if(input.value.substring(0, 1) == "-")
   input.value = input.value.substring(1, input.value.length)
 else
   input.value = "-" + input.value
}

function compute(form) {

   form.display.value = eval(form.display.value);
 }




function checknumber(str) {
 for (var i = 0; i < str.length; i++) {
   var ch = str.charAt(i);
   if (ch < "0" || ch > "9") {
     if (ch != "/" && ch != "*" && ch != "+" && ch != "-" && ch != "."
       && ch != "(" && ch!= ")" && ch != "%") {
       alert("invalid entry!")
       return false
       }
     }
   }
   return true  
}</script>
</head>
<form name="scientific-calculator">
<table class="calculator">
  <tr>
    <td ><input id="display" name="display"></td>
  </tr>

   <tr>
    <td><input type="button" class="numberbuttons" name="btnNum" value="0" onclick="addChar(this.form.display, '0')"></td>
    <td><input type="button" class="numberbuttons" name="btnNum" value="1" onclick="addChar(this.form.display, '1')"></td>
    <td><input type="button" class="numberbuttons" name="btnNum" value="2" onclick="addChar(this.form.display, '2')"></td>
    <td><input type="button" class="numberbuttons" name="btnNum" value="3" onclick="addChar(this.form.display, '3')"></td>
    <td><input type="button" class="numberbuttons" name="btnNum" value="4" onclick="addChar(this.form.display, '4')"></td>

    </tr>
<tr>  <td><input type="button" class="numberbuttons" name="btnNum" value="5" onclick="addChar(this.form.display, '5')"></td>
    <td><input type="button" class="numberbuttons" name="btnNum" value="6" onclick="addChar(this.form.display, '6')"></td>
    <td><input type="button" class="numberbuttons" name="btnNum" value="7" onclick="addChar(this.form.display, '7')"></td>
    <td><input type="button" class="numberbuttons" name="btnNum" value="8" onclick="addChar(this.form.display, '8')"></td>
    <td><input type="button" class="numberbuttons" name="btnNum" value="9" onclick="addChar(this.form.display, '9')"></td>

  <tr>
    <td><input type="button" class="btnMath" name="btnMath" value="&#177" onclick="changeSign(this.form.display)"></td>
    <td><input type="button" class="btnMath" name="btnMath" value="-" onclick="addChar(this.form.display, '-')"></td>
    <td><input type="button" class="btnMath" name="btnMath" value="+" onclick="addChar(this.form.display, '+')"></td>
    <td><input type="button" class="btnMath" name="btnMath" value="X" onclick="addChar(this.form.display, '*')"></td>
    <td><input type="button" class="btnMath" name="btnMath" value="/" onclick="addChar(this.form.display, '/')"></td></tr>
    <tr>
    <td><input type="button" class="btnOpps" name="btnOpps" value="e" onclick="if(checknumber(this.form.display.value)) { exp(this.form) }"></td>
    <td><input type="button" class="btnOpps" name="btnOpps" value="&#960;" onclick="addChar(this.form.display,'3.14159265359')"></td>
    <td><input type="button" class="btnMath" name="btnMath" value="cos" onclick="if(checknumber(this.form.display.value)) { cos(this.form) }"></td>
    <td><input type="button" class="btnMath" name="btnMath" value="sin" onclick="if(checknumber(this.form.display.value)) { sin(this.form) }"></td>
    <td><input type="button" class="btnMath" name="btnMath" value="tan" onclick="if(checknumber(this.form.display.value)) { tan(this.form) }"></td>
</tr>
<tr>
  <td><input type="button" class="btnMath" name="btnMath" value="(" onclick="addChar(this.form.display, '(')"></td>
<td><input type="button" class="btnMath" name="btnMath" value=")" onclick="addChar(this.form.display,')')"></td>

   <td><input type="button" class="btnMath" name="btnMath" value="&#46;" onclick="addChar(this.form.display, '&#46;')"></td>
  <td><input type="button" class="btnOpps" name="btnOpps" value="x&#50;" onclick="if(checknumber(this.form.display.value)) { square(this.form) }"></td>
  <td><input type="button" class="btnOpps" name="btnOpps" value="&radic;" onclick="if(checknumber(this.form.display.value)) { sqrt(this.form) }"></td>

  </tr>
  <tr>
    <td><input type="button" class="btnTop" name="btnTop " value="DEL" onclick="deleteChar(this.form.display)"></td>
    <td ><input type="button" class="btnTop" name="btnTop" value="=" onclick="if(checknumber(this.form.display.value)) { compute(this.form) }"></td>
    <td><input type="button" class="btnTop" name="btnTop" value="C" onclick="this.form.display.value=  0 "></td>
    <td><input type="button" class="btnOpps" name="btnOpps" value="ln" onclick="if(checknumber(this.form.display.value)) { ln(this.form) }"></td>
  </tr>

</id>
</table>
</form>
</html>
